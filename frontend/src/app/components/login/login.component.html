<div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="login-card shadow-lg p-5 animate-fade-up">
    <h2 class="text-center mb-4 fw-bold" style="font-size: 44px;">Bienvenido</h2>
    <p class="text-muted text-center mb-5">Inicia sesión para continuar</p>
    
    <form (ngSubmit)="completeInicio()" #loginForm="ngForm">
      
      <!-- Email -->
      <div class="mb-3">
        <div class="input-container">
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            required
            (input)="errorMensaje = ''"
          >
          <label for="input" class="label"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
          <div class="underline"></div>
        </div>
        <div *ngIf="loginForm.submitted &&  !email && !errorMensaje" class="text-danger">Añade un correo electrónico.</div>
      </div>

      <!-- Password -->
      <div class="mb-5">
        <div class="input-container">
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            required
            (input)="errorMensaje = ''"
          >
          <label for="input" class="label"><i class="fa-solid fa-lock"></i> Contraseña</label>
          <div class="underline"></div>
        </div>
        <div *ngIf="loginForm.submitted && !password && !errorMensaje" class="text-danger">Añade una contraseña.</div>
      </div>

      <!-- Mensaje de error del backend -->
      <div *ngIf="errorMensaje" class="text-danger text-center mb-3">
        {{ errorMensaje }}
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="btn btn-primary w-100 py-2 rounded-pill fw-semibold"
      >
        <i class="fa-solid fa-right-to-bracket me-2"></i> Iniciar sesión
      </button>
    </form>

    <!-- Extra -->
    <div class="text-center mt-4">
      <p class="mb-1">
        ¿No tienes una cuenta?
        <a href="/register" class="text-decoration-none fw-semibold text-primary">Regístrate ya</a>
      </p>
    </div>
  </div>
</div>
